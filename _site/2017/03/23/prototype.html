		<h3 id="1概念">1.概念</h3>
<h5 id="原型每一个构造函数在诞生的时候会自带一个prototype原型属性这个属性里面存储了一个对象地址让实例可以无条件访问">原型：每一个构造函数在诞生的时候，会自带一个prototype（原型）属性，这个属性里面存储了一个对象地址，让实例可以无条件访问。</h5>
<p>原型链：实例与原型的链条，就是让一个实例继承所有的对象。</p>
<h3 id="2原型链">2.原型链</h3>
<h5 id="js中一切皆为对象但是没有class类所以要实现面向对象编程是通过基于原型来实现的原型链的作用是用来实现继承">js中一切皆为对象，但是没有class（类），所以要实现面向对象编程，是通过基于原型来实现的。原型链的作用是用来实现继承。</h5>
