<h3 id="1react-报错">1.react 报错</h3>
<p>“TypeError: Cannot assign to read only property ‘exports’ of object ‘#<object>’”
找了半天，终于找到原因。  <br />
You can mix require and export. You can‘t mix import and module.exports.<br />
提醒自己，以后一定要配对使用require和module.exports以及import和export default。
而且貌似只有mac报错！ <br />
原因：node的module遵循CommonJs规范，使用的是Common的module.export和自己定义的require命令，es6的module没有采用CommonJs，定义了模块的export和import命令。</object></p>
